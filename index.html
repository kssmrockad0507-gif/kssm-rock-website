<title>Game Lobby</title>

<style>
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
}

/* REAL MOBILE HEIGHT FIX */
#game{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    overflow:hidden;
}

/* BACKGROUND */
#bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:1;
}

/* CHARACTER */
#character{
    position:absolute;
    bottom:120px; /* üî• lifted up */
    left:50%;
    transform:translateX(-50%);
    height:70%;
    z-index:2;
    pointer-events:none;
}

/* START BUTTON */
#startBtn{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:40px;

    padding:14px 44px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#ff9800;
    color:black;
    cursor:pointer;

    z-index:10;

    /* üî• SAFE AREA FIX */
    margin-bottom: env(safe-area-inset-bottom);
}

/* STORY */
#story{
    position:absolute;
    inset:0;
    background:black;
    color:white;
    display:none;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
    font-size:22px;
    z-index:20;
}
</style>
</head>

<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<title>KV Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========== BASE ========== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
}

/* Gradient background */
body {
  min-height: 100vh;
  background: linear-gradient(180deg,#4a78c2,#9a8ec7,#f4a9b8);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ========== MOBILE FRAME (shows when desktop site ON) ========== */
.app {
  width: 100%;
  max-width: 420px;
  min-height: 100vh;
  padding: 20px;
}

/* Title */
.header {
  color: #fff;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 40px;
}

/* Create new card */
.card {
  background: #fff;
  border-radius: 20px;
  padding: 20px;
}

/* Buttons row */
.tools {
  display: flex;
  justify-content: space-between;
  gap: 15px;
}

.tool {
  flex: 1;
  text-align: center;
}

.circle {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ffb07c,#ff8a65);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  font-size: 24px;
  color: #fff;
}

.label {
  margin-top: 8px;
  font-size: 14px;
  color: #444;
}

/* Section title */
.section {
  margin-top: 30px;
  color: #fff;
  font-weight: bold;
}

/* ========== DESKTOP ONLY ========== */
/* Desktop site ON ‚Üí phone preview feel */
@media (min-width: 768px) {
  body {
    background: #222;
  }
  .app {
    min-height: 750px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    background: linear-gradient(180deg,#4a78c2,#9a8ec7,#f4a9b8);
  }
}
</style>
</head>

<body>

<div class="app">

  <div class="header">KV Editor</div>

  <div class="card">
    <div class="tools">
      <div class="tool">
        <div class="circle">üé¨</div>
        <div class="label">Video</div>
      </div>
      <a href="image-editor.html" style="text-decoration:none; color:inherit;">
  <div class="tool">
    <div class="circle">üñºÔ∏è</div>
    <div class="label">Photo</div>
  </div>
      </a>
      <div class="tool">
        <div class="circle">üß©</div>
        <div class="label">Collage</div>
      </div>
    </div>
  </div>

  <div class="section">WHAT'S NEW</div>

</div>

</body>
</html>

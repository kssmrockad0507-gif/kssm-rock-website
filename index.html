<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>KV Editor - Step 2</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h2 {
      padding: 10px;
    }

    .editor {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: auto;
      border: 2px dashed #444;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    .editor img {
      width: 100%;
      display: block;
    }

    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: move;
      user-select: none;
    }

    .controls {
      margin-top: 15px;
    }

    input[type="file"],
    input[type="text"] {
      margin: 5px;
      padding: 6px;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h2>KV Image Editor âœ¨</h2>

  <input type="file" accept="image/*" onchange="loadImage(event)">

  <div class="editor" id="editor">
    <img id="preview">
    <div class="text-box" id="textBox">Your Text</div>
  </div>

  <div class="controls">
    <input type="text" placeholder="Type your text" oninput="updateText(this.value)">
  </div>

  <script>
    const textBox = document.getElementById("textBox");

    function loadImage(event) {
      document.getElementById("preview").src =
        URL.createObjectURL(event.target.files[0]);
    }

    function updateText(text) {
      textBox.innerText = text || "Your Text";
    }

    // Drag text
    let isDragging = false;

    textBox.addEventListener("mousedown", () => isDragging = true);
    document.addEventListener("mouseup", () => isDragging = false);

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const rect = document.getElementById("editor").getBoundingClientRect();
        textBox.style.left = (e.clientX - rect.left) + "px";
        textBox.style.top = (e.clientY - rect.top) + "px";
        textBox.style.transform = "translate(0,0)";
      }
    });
  </script>

</body>
</html>

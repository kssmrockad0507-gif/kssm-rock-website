<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Lobby</title>

<style>
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:black;
}

/* GAME SCREEN */
#game{
    position:relative;
    width:100vw;
    height:100vh;
}

/* BACKGROUND IMAGE */
#bg{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:1;
}

/* CHARACTER IMAGE */
#character{
    position:absolute;
    bottom:60px;
    left:50%;
    transform:translateX(-50%);
    height:75%;
    z-index:2;
}

/* START BUTTON */
#startBtn{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 40px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#ff9800;
    color:black;
    cursor:pointer;
    z-index:3;
}

/* STORY SCREEN */
#story{
    position:absolute;
    inset:0;
    background:black;
    color:white;
    display:none;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
    font-size:22px;
    z-index:5;
}
</style>
</head>

<body>

<div id="game">

    <!-- BACKGROUND -->
    <img id="bg" src="background.jpg">

    <!-- CHARACTER -->
    <img id="character" src="character.png">

    <!-- START BUTTON -->
    <button id="startBtn">START</button>

    <!-- STORY -->
    <div id="story">
        <div>
            World collapse ஆன பிறகு…<br><br>
            ஒரு signal இந்த நகரத்திலிருந்து வருகிறது…<br><br>
            <b>Episode 1 Begins</b>
        </div>
    </div>

</div>

<script>
document.getElementById("startBtn").onclick = function(){
    document.getElementById("story").style.display = "flex";
};
</script>

</body>
</html>

<style>
html, body{
    margin:0;

    width:100%;
    height:100%;
    overflow:hidden;
    background:black;
}

#game{
    position:relative;
    width:100vw;
    height:100vh;
}

/* BACKGROUND */
#bg{
    position:absolute;
    inset:0;

}

/* START BUTTON */
#startBtn{

    color:black;
    cursor:pointer;
    z-index:10; /* ЁЯФе ABOVE ALL */

/* STORY SCREEN */

    justify-content:center;

    padding:30px;
    font-size:22px;
    z-index:20;

*{

body{

}

/* PORTRAIT WARNING */
#rotate{
    position:fixed;
    inset:0;
    background:black;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    font-size:22px;
    z-index:999;
}

/* GAME CONTAINER */
#game{
    width:100vw;
    height:100vh;
    position:relative;
    background:url('background.jpg') center/cover no-repeat;
    display:none;
}

/* DARK OVERLAY */
#overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4);
}

/* AVATAR BANNER */
#avatar{
    position:absolute;
    top:15px;
    left:15px;
    padding:10px 16px;
    background:rgba(0,0,0,0.6);
    color:white;
    border-radius:10px;
    z-index:2;
    font-size:14px;
}

/* CHARACTER */
#character{
    position:absolute;
    bottom:80px;
    left:50%;
    transform:translateX(-50%);
    height:70vh;
    z-index:2;
}

/* START BUTTON */
#startBtn{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 40px;
    font-size:20px;
    background:#ff9f1c;
    border:none;
    border-radius:30px;
    cursor:pointer;
    z-index:2;
}

#startBtn:active{
    transform:translateX(-50%) scale(0.95);
}

/* STORY SCREEN */
#story{
    position:absolute;
    inset:0;
    background:black;
    color:white;
    display:none;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
    font-size:22px;
    line-height:1.6;
}

<script>
const rotate = document.getElementById("rotate");
const game = document.getElementById("game");
const startBtn = document.getElementById("startBtn");
const story = document.getElementById("story");

function checkOrientation(){
    if(window.innerWidth > window.innerHeight){
        rotate.style.display = "none";
        game.style.display = "block";
    }else{
        rotate.style.display = "flex";
        game.style.display = "none";
    }
}

checkOrientation();
window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);

startBtn.addEventListener("click",()=>{
    story.style.display="flex";
});
</script>

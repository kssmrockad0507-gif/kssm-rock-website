<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSSM Rock - Login</title>

  <style>
    body {
      background: linear-gradient(135deg, #4fc3f7, #0288d1); /* SKY BLUE COLORS */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      margin: auto;
      width: 300px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    button {
      background: white;
      color: #0288d1;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>

  <!-- Firebase 9 (Modular) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

</head>
<body>

  <div class="box">
    <h2>Welcome to KSSM ROCK üíô</h2>
    <p>Login to continue</p>
    <button id="googleBtn">Continue with Google</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCBgBWfpUbtlPbvCfDr6N1_L2svtJglfhM",
      authDomain: "kssm-rock-tam-ad.firebaseapp.com",
      projectId: "kssm-rock-tam-ad",
      storageBucket: "kssm-rock-tam-ad.firebasestorage.app",
      messagingSenderId: "28268633766",
      appId: "1:28268633766:web:f6ee57eaf56f7cbd37de67"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("googleBtn").addEventListener("click", function () {
      auth.signInWithPopup(provider)
        .then((result) => {
          alert("Login Successful üéâ");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login Failed ‚ùå " + error.message);
        });
    });
  </script>

</body>
</html>

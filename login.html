
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #87CEFA, #ADD8E6); /* Sky Blue Gradient */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-box h2 {
        margin-bottom: 20px;
        color: #005f99;
    }

    .login-box input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #aaa;
        outline: none;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background-color: #0096FF;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #007ACC;
    }

    .google-btn {
        margin-top: 15px;
        background: white;
        color: black;
        border: 1px solid #999;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>

    <button class="btn">Login</button>

    <button class="btn google-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" width="20">
        Continue with Google
    </button>
</div>

</body>
</html>

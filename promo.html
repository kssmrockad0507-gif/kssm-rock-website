<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Code</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #E2F4FF;
    }

    .header {
        display: flex;
        align-items: center;
        padding: 15px;
        background: #16B8FF;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .back-arrow {
        margin-right: 10px;
        font-size: 28px;
        cursor: pointer;
    }

    .coin-box {
        position: absolute;
        right: 15px;
        top: 10px;
        background: white;
        padding: 7px 15px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        font-weight: bold;
    }

    .coin-box img {
        width: 25px;
        margin-right: 5px;
    }

    .card {
        width: 90%;
        margin: auto;
        margin-top: 20px;
        background: #D8F2FF;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
    }

    .promo-icon img {
        width: 140px;
    }

    input {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
    }

    .submit-btn {
        margin-top: 20px;
        width: 85%;
        padding: 14px;
        background: #05B4FF;
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .telegram-box {
        margin-top: 25px;
        padding: 15px;
        background: #0EA5FF;
        color: white;
        font-size: 18px;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="header">
    <span class="back-arrow" onclick="history.back()">‚Üê</span>
    PromoCode
</div>

<div class="coin-box">
    <img src="coin.png">
    <span id="coinCount">0</span>
</div>

<div class="card">
    <div class="promo-icon">
        <img src="promo.png">
    </div>

    <input type="text" id="promoCode" placeholder="Enter Code">

    <button class="submit-btn" onclick="applyCode()">Submit</button>

    <div class="telegram-box" onclick="goToTelegram()">
        Join Telegram Channel to get PromoCode daily.
    </div>
</div>

<!-- FIREBASE + PROMO SYSTEM -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCBgBWfpUbtlPbvCfDr6N1_L2svtJglfhM",
    authDomain: "kssm-rock-tam-ad.firebaseapp.com",
    projectId: "kssm-rock-tam-ad",
    storageBucket: "kssm-rock-tam-ad.firebasestorage.app",
    messagingSenderId: "28268633766",
    appId: "1:28268633766:web:f6ee57eaf56f7cbd37de67"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userID = "";
let userCoins = 0;
let usedCodes = [];

onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    userID = user.uid;

    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
        userCoins = snap.data().coins || 0;
        usedCodes = snap.data().usedCodes || [];
        document.getElementById("coinCount").innerText = userCoins;
    }
});

// APPLY PROMO CODE
window.applyCode = async function() {
    const code = document.getElementById("promoCode").value.trim();

    if (code === "") {
        alert("Enter a code first!");
        return;
    }

    if (usedCodes.includes(code)) {
        alert("You already used this promo code!");
        return;
    }

    const codeSnap = await getDoc(doc(db, "promoCodes", code));
    if (!codeSnap.exists()) {
        alert("Invalid Promo Code!");
        return;
    }

    const codeCoins = codeSnap.data().coins;

    await updateDoc(doc(db, "users", userID), {
        coins: userCoins + codeCoins,
        usedCodes: arrayUnion(code)
    });

    alert("Code Applied! +" + codeCoins + " Coins Added");

    location.reload();
};

</script>

<script>
function goToTelegram() {
    window.location.href = "https://t.me/kssmrockreward";
}
</script>

</body>
</html>

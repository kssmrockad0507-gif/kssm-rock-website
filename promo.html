<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Code</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #E2F4FF;
    }
    .header {
        display: flex;
        align-items: center;
        padding: 15px;
        background: #16B8FF;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }
    .back-arrow {
        margin-right: 10px;
        font-size: 28px;
        cursor: pointer;
    }
    .coin-box {
        position: absolute;
        right: 15px;
        top: 10px;
        background: white;
        padding: 7px 15px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        font-weight: bold;
    }
    .coin-box img {
        width: 25px;
        margin-right: 5px;
    }
    .card {
        width: 90%;
        margin: auto;
        margin-top: 20px;
        background: #D8F2FF;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
    }
    .promo-icon img {
        width: 140px;
    }
    input {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
    }
    .submit-btn {
        margin-top: 20px;
        width: 85%;
        padding: 14px;
        background: #05B4FF;
        border-radius: 12px;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }
    .telegram-box {
        margin-top: 25px;
        padding: 15px;
        background: #0EA5FF;
        color: white;
        font-size: 18px;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="header">
    <span class="back-arrow" onclick="history.back()">‚Üê</span>
    PromoCode
</div>

<div class="coin-box">
    <img src="coin.png">
    <span id="coinCount">0</span>
</div>

<div class="card">
    <div class="promo-icon">
        <img src="promo.png">
    </div>

    <input type="text" id="promoCode" placeholder="Enter Code">

    <button class="submit-btn" onclick="applyPromo()">Submit</button>

    <div class="telegram-box" onclick="goToTelegram()">
        Join Telegram Channel to get PromoCode daily.
    </div>
</div>


<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, arrayUnion } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCBgBWfpUbtlPbvCfDr6N1_L2svtJglfhM",
  authDomain: "kssm-rock-tam-ad.firebaseapp.com",
  projectId: "kssm-rock-tam-ad",
  storageBucket: "kssm-rock-tam-ad.firebasestorage.app",
  messagingSenderId: "28268633766",
  appId: "1:28268633766:web:f6ee57eaf56f7cbd37de67"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

let currentUID = ""; // To store UID

// ------------------ USER LOGIN CHECK ------------------
onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUID = user.uid;
        loadCoins();
    } else {
        alert("Please login first.");
        window.location.href = "login.html";
    }
});

// ------------------ LOAD USER COINS ------------------
async function loadCoins() {
    const userRef = doc(db, "users", currentUID);
    const snap = await getDoc(userRef);

    if (snap.exists()) {
        document.getElementById("coinCount").innerText = snap.data().coins;
    }
}

// ------------------ APPLY PROMO CODE ------------------
async function applyPromo() {
    const code = document.getElementById("promoCode").value.trim();
    if (code === "") return alert("Enter a code");

    const promoRef = doc(db, "promoCodes", code);
    const promoSnap = await getDoc(promoRef);

    if (!promoSnap.exists()) {
        alert("‚ùå Invalid Promo Code");
        return;
    }

    const userRef = doc(db, "users", currentUID);
    const userSnap = await getDoc(userRef);

    let usedCodes = userSnap.data().usedCodes || [];
    let coins = userSnap.data().coins;

    if (usedCodes.includes(code)) {
        alert("‚ö†Ô∏è Already used this code!");
        return;
    }

    const addCoins = promoSnap.data().coins;

    await updateDoc(userRef, {
        coins: coins + addCoins,
        usedCodes: arrayUnion(code)
    });

    alert("üéâ Promo Applied! Coins Added: " + addCoins);
    loadCoins();
}

window.goToTelegram = function () {
    window.location.href = "https://t.me/kssmrockreward";
};

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Editor</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* Top Bar */
.top-bar {
  height: 55px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
}

/* Import Button */
.import-btn {
  margin: 20px;
  padding: 15px;
  text-align: center;
  background: #ff2d55;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

/* Hidden file input */
input[type="file"] {
  display: none;
}

/* Image preview */
.editor-area {
  display: none;
  padding: 10px;
}

.editor-area img {
  width: 100%;
  border-radius: 10px;
}

/* Tools */
.tools {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.tool {
  text-align: center;
  font-size: 14px;
}

.tool button {
  background: #222;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 50%;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- Top -->
<div class="top-bar">Photo Import</div>

<!-- Import -->
<label class="import-btn">
  Import Photo
  <input type="file" accept="image/*" onchange="loadImage(event)">
</label>

<!-- Editor -->
<div class="editor-area" id="editor">
  <img id="preview">

  <div class="tools">
    <div class="tool">
      <button onclick="rotate()">üîÑ</button>
      <div>Rotate</div>
    </div>

    <div class="tool">
      <button onclick="zoom()">üîç</button>
      <div>Zoom</div>
    </div>

    <div class="tool">
      <button onclick="reset()">‚ôªÔ∏è</button>
      <div>Reset</div>
    </div>
  </div>
</div>

<script>
let angle = 0;
let scale = 1;

function loadImage(event) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(event.target.files[0]);
  document.getElementById("editor").style.display = "block";
}

function rotate() {
  angle += 90;
  applyTransform();
}

function zoom() {
  scale += 0.1;
  applyTransform();
}

function reset() {
  angle = 0;
  scale = 1;
  applyTransform();
}

function applyTransform() {
  document.getElementById("preview").style.transform =
    `rotate(${angle}deg) scale(${scale})`;
}
</script>

</body>
    </html>

<!DOCTYPE html>
<html>
<head>
    <title>Redeem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0e5d63, #07404b);
            font-family: Arial, sans-serif;
            color: white;
        }

        .card {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            background: white;
            border-radius: 25px;
            padding: 20px;
            color: black;
            text-align: center;
        }

        .redeemBtn {
            width: 80%;
            margin: auto;
            background: linear-gradient(180deg, #195c63, #0d434a);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .coinBox {
            background: white;
            color: black;
            display: flex;
            align-items: center;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            width: fit-content;
            margin: auto;
            margin-bottom: 10px;
        }

        #overlayScreen {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            text-align: center;
            padding-top: 200px;
            font-size: 28px;
        }
    </style>
</head>

<body>

    <div class="coinBox">Your Coins: <span id="coinCount">0</span></div>

    <div class="card">
        <h2>Select Redeem Code</h2>

        <div class="redeemBtn" onclick="redeemNow('10rs')">Redeem ‚Çπ10</div>
        <div class="redeemBtn" onclick="redeemNow('20rs')">Redeem ‚Çπ20</div>
        <div class="redeemBtn" onclick="redeemNow('50rs')">Redeem ‚Çπ50</div>
        <div class="redeemBtn" onclick="redeemNow('100rs')">Redeem ‚Çπ100</div>
    </div>

    <div id="overlayScreen"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getFirestore, doc, getDoc, updateDoc, 
            collection, query, where, limit, getDocs, addDoc 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = "user123"; //  üëâ ‡Æâ‡Æ©‡Øç app ‡Æ≤ login user id ‡Æ™‡Øã‡Æü‡ØÅ

        async function loadCoins() {
            const u = await getDoc(doc(db, "users", userId));
            document.getElementById("coinCount").innerHTML = u.data().balance;
        }
        loadCoins();

        async function redeemNow(cat) {
            document.getElementById("overlayScreen").style.display = "block";
            document.getElementById("overlayScreen").innerHTML = "Processing...";

            // 1. Get user balance
            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);
            const balance = userSnap.data().balance;

            // 2. Get price from redeemCategories
            const catSnap = await getDoc(doc(db, "redeemCategories", cat));
            const coinCost = catSnap.data().coinCost;

            if (balance < coinCost) {
                document.getElementById("overlayScreen").innerHTML = "Not Enough Coins!";
                setTimeout(() => { document.getElementById("overlayScreen").style.display = "none"; }, 2000);
                return;
            }

            // 3. Get first unused code
            const q = query(
                collection(db, "redeemCodes", cat),
                where("isUsed", "==", false),
                limit(1)
            );
            const codeSnap = await getDocs(q);

            if (codeSnap.empty) {
                document.getElementById("overlayScreen").innerHTML = "No Stock Available Now!";
                setTimeout(() => { document.getElementById("overlayScreen").style.display = "none"; }, 2000);
                return;
            }

            const codeDoc = codeSnap.docs[0];
            const code = codeDoc.data().code;

            // 4. Mark code as used
            await updateDoc(doc(db, "redeemCodes", cat, codeDoc.id), {
                isUsed: true
            });

            // 5. Deduct coins
            await updateDoc(userRef, {
                balance: balance - coinCost
            });

            // 6. Save history
            await addDoc(collection(db, "users", userId, "history"), {
                code: code,
                amount: cat,
                date: new Date()
            });

            // 7. Show final popup
            document.getElementById("overlayScreen").innerHTML =
                "Redeem Successful!<br><br>Your Code:<br><b>" + code + "</b>";

            loadCoins();
        }
    </script>

</body>
  </html>

<!DOCTYPE html>
<html>
<head>
    <title>Redeem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            max-width: 480px;
            margin: auto;
            background: linear-gradient(180deg, #0e5d63, #07404b);
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Back Button */
        #backBtn {
            font-size: 30px;
            padding: 10px 15px;
            cursor: pointer;
            width: fit-content;
        }

        .coinBox {
            background: white;
            color: black;
            display: flex;
            align-items: center;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            width: fit-content;
            margin: auto;
            margin-top: 10px;
        }

        .card {
            width: 90%;
            margin: auto;
            margin-top: 30px;
            background: white;
            border-radius: 25px;
            padding: 20px;
            color: black;
            text-align: center;
        }

        .redeemBtn {
            width: 80%;
            margin: auto;
            background: linear-gradient(180deg, #195c63, #0d434a);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        #overlayScreen {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            text-align: center;
            padding-top: 200px;
            font-size: 28px;
        }
    </style>
</head>

<body>

    <!-- BACK BUTTON -->
    <div id="backBtn" onclick="goBack()">←</div>

    <!-- LIVE COINS -->
    <div class="coinBox">Your Coins: <span id="coinCount">0</span></div>

    <div class="card">
        <h2>Select Redeem Code</h2>

        <div class="redeemBtn" onclick="redeemNow('10rs')">Redeem ₹10</div>
        <div class="redeemBtn" onclick="redeemNow('20rs')">Redeem ₹20</div>
        <div class="redeemBtn" onclick="redeemNow('50rs')">Redeem ₹50</div>
        <div class="redeemBtn" onclick="redeemNow('100rs')">Redeem ₹100</div>
    </div>

    <div id="overlayScreen"></div>

    <!-- FIREBASE MODULE -->
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore, doc, getDoc, updateDoc, onSnapshot,
            collection, query, where, limit, getDocs, addDoc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // ⭐ YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCBgBWfpUbtlPbvCfDr6N1_L2svtJglfhM",
            authDomain: "kssm-rock-tam-ad.firebaseapp.com",
            projectId: "kssm-rock-tam-ad",
            storageBucket: "kssm-rock-tam-ad.firebasestorage.app",
            messagingSenderId: "28268633766",
            appId: "1:28268633766:web:f6ee57eaf56f7cbd37de67"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make firebase globally available
        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.limit = limit;
        window.getDocs = getDocs;
        window.addDoc = addDoc;

        // ⭐ LIVE COINS UPDATE
        const userId = "user123";
        const userRef = doc(db, "users", userId);

        onSnapshot(userRef, (snap) => {
            if (snap.exists()) {
                document.getElementById("coinCount").innerHTML = snap.data().balance;
            }
        });

    </script>

    <!-- NORMAL SCRIPT ACCESSIBLE FOR HTML onclick -->
    <script>
        async function redeemNow(cat) {
            const overlay = document.getElementById("overlayScreen");
            overlay.style.display = "block";
            overlay.innerHTML = "Processing...";

            const userRef = doc(db, "users", "user123");
            const userSnap = await getDoc(userRef);
            const balance = userSnap.data().balance;

            const catSnap = await getDoc(doc(db, "redeemCategories", cat));
            const coinCost = catSnap.data().coinCost;

            if (balance < coinCost) {
                overlay.innerHTML = "Not Enough Coins!";
                setTimeout(() => overlay.style.display = "none", 2000);
                return;
            }

            const q = query(
                collection(db, "redeemCodes", cat),
                where("isUsed", "==", false),
                limit(1)
            );

            const codeSnap = await getDocs(q);

            if (codeSnap.empty) {
                overlay.innerHTML = "No Stock Available!";
                setTimeout(() => overlay.style.display = "none", 2000);
                return;
            }

            const codeDoc = codeSnap.docs[0];
            const code = codeDoc.data().code;

            await updateDoc(doc(db, "redeemCodes", cat, codeDoc.id), {
                isUsed: true
            });

            await updateDoc(userRef, {
                balance: balance - coinCost
            });

            await addDoc(collection(db, "users", "user123", "history"), {
                code: code,
                amount: cat,
                date: new Date()
            });

            overlay.innerHTML = "Redeem Successful!<br><br><b>" + code + "</b>";
        }

        // ⭐ BACK GOES TO index.html
        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
